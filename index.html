<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>장원준 디지털 명함</title>
  <style>
    :root {
      --primary-color: #fff;
      --text-color: #000000;
      --link-color: #0046ff;
    }

    body {
      margin: 0;
      font-family: sans-serif;
      background-color: var(--primary-color);
      color: var(--text-color);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background: #fff;
      padding: 2rem 2.5rem;
      border-radius: 0;
      box-shadow: 0 8px 32px rgba(0,0,0,0.28), 0 1.5px 8px rgba(0,0,0,0.12);
      max-width: 400px;
      width: 100%;
      font-family: 'Noto Sans KR', sans-serif;
    }

    .card-header {
      display: flex;
      align-items: center;
      gap: 1.2rem;
      margin-bottom: 0.5rem;
    }

    .profile-photo {
      width: 56px;
      height: 56px;
      border-radius: 50%;
      object-fit: cover;
      border: 2px solid #eee;
    }

    .top-row {
      display: flex;
      align-items: baseline;
      gap: 1rem;
      margin-bottom: 0.3rem;
    }

    .name {
      font-size: 1.3rem;
      font-weight: bold;
      letter-spacing: 0.02em;
    }

    .position {
      font-size: 0.95rem;
      color: #555;
    }

    .main-phone {
      font-size: 1.05rem;
      margin-bottom: 1.1rem;
    }

    .divider-row {
      display: flex;
      align-items: center;
      margin: 0.7rem 0 1.1rem 0;
    }

    .divider {
      flex: 1;
      height: 2px;
      background: #0046ff;
      margin-right: 0.7rem;
    }

    .company {
      color: #0046ff;
      font-weight: bold;
      font-size: 1.05rem;
      white-space: nowrap;
    }

    .info {
      font-size: 0.98rem;
      color: #444;
      margin-bottom: 0.2rem;
    }

    .info a {
      color: var(--link-color);
      text-decoration: none;
    }

    .profile-img {
      width: 100%;
      height: auto;
      max-height: 200px;
      object-fit: cover;
      border-radius: 8px;
      margin-bottom: 1rem;
    }

    @media (max-width: 480px) {
      .card {
        padding: 1rem;
      }
      .name {
        font-size: 1.2rem;
      }
    }

    .info-list {
      margin-top: 0.5rem;
    }
    .info-item {
      font-size: 0.98rem;
      color: #444;
      margin-bottom: 0.35rem;
      line-height: 1.7;
      display: flex;
      align-items: center;
      gap: 0.5em;
    }

    .info-item a {
      color: var(--link-color);
      text-decoration: none;
    }

    .link-texts {
      display: flex;
      justify-content: flex-end;
      gap: 0.5em;
      margin-top: 1.2rem;
      font-size: 0.97rem;
    }
    .link-texts a {
      color: var(--link-color);
      text-decoration: none;
      font-weight: 500;
    }
    .link-texts a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="card-header">
      <img src="profile.jpg" alt="프로필 사진" class="profile-photo">
      <div>
        <div class="top-row">
          <span class="name">장원준</span>
          <span class="position">프로 / Data기획Unit</span>
        </div>
        <div class="info"><a href="mailto:jwj51720@gmail.com">jwj51720@gmail.com</a> | <a href="https://github.com/jwj51720" target="_blank">Github</a> | <a href="https://www.linkedin.com/in/jang-wonjun/" target="_blank">LinkedIn</a></div>
      </div>
    </div>
    <div class="divider-row">
      <div class="divider"></div>
      <div class="company">신한은행</div>
    </div>
    <div class="info-list">
      <div class="info-item">📍 서울특별시 중구 세종대로 67, 삼성본관빌딩 8층</div>
      <div class="info-item">📞 02-2151-3897</div>
      <div class="info-item">📧 <a href="mailto:jangwonjun@shinhan.com" aria-label="이메일로 연락">jangwonjun@shinhan.com</a></div>
    </div>
  </div>
</body>
</html>
