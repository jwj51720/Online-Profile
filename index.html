<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>디지털 명함</title>
  <style>
    /* 사용자 지정 색상 변수 */
    :root {
      --primary-color: #fff9c4; /* 은은하고 연한 노랑 */
      --text-color: #000000;    /* 글자 검정 */
      --link-color: #0046ff;    /* 포인트 파랑 */
    }

    /* 기본 리셋 */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f2f2f2;
      font-family: 'Noto Sans KR', sans-serif;
      color: var(--text-color);
      padding: 20px;
    }

    /* 카드 컨테이너 */
    .container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      width: 100%;
      max-width: 1200px;
    }

    /* 공통 카드 스타일 */
    .card {
      background: #fff;
      border-radius: 12px;
      /* 그림자: 광원은 좌측 상단 → 그림자는 우하단 */
      box-shadow: 10px 10px 20px rgba(0, 0, 0, 0.15);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      flex: 0 1 90%;
      max-width: 300px;
    }
    @media (min-width: 600px) {
      .card {
        flex: 0 1 300px;
      }
    }

    /* 앞면 카드 */
    .first-card {
      background: var(--primary-color);
    }
    .first-card .title {
      writing-mode: vertical-rl;
      text-orientation: upright;
      font-size: 1.5rem;
      font-weight: 500;
      color: var(--text-color);
      text-align: center;
      line-height: 1.4;
    }

    /* 뒷면 카드 */
    .second-card {
      flex-direction: column;
      text-align: left;
    }
    .second-card .name {
      font-size: 1.25rem;
      font-weight: 500;
      margin-bottom: 12px;
    }
    .second-card p {
      margin: 4px 0;
      line-height: 1.4;
    }
    .second-card a {
      color: var(--link-color);
      text-decoration: none;
    }
    .second-card a:hover,
    .second-card a:focus {
      text-decoration: underline;
      outline: none;
    }
    .social {
      margin-top: 12px;
      display: flex;
      gap: 12px;
    }
    .social a {
      font-size: 0.9rem;
    }

    .profile-img {
      width: 80px;
      height: 80px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }

    .business-card {
      flex-direction: column;
      min-width: 300px;
      max-width: 340px;
      min-height: 480px;
      padding-top: 36px;
      padding-bottom: 36px;
      align-items: center;
      justify-content: flex-start;
    }
    .profile-img {
      width: 90px;
      height: 90px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 24px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.08);
    }
    .divider {
      width: 80%;
      height: 1px;
      background: #e0e0e0;
      margin: 18px 0 20px 0;
      border: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card business-card" role="region" aria-label="명함">
      <img src="profile.jpg" alt="프로필 사진" class="profile-img" />
      <hr class="divider" />
      <div style="width:100%; display:flex; flex-direction:column; align-items:center;">
        <div class="name" style="font-size:1.3rem; font-weight:600; margin-bottom:4px;">장원준</div>
        <div style="font-size:1.05rem; color:#555; margin-bottom:10px;">신한은행 Data기획Unit</div>
        <div style="font-size:0.98rem; margin-bottom:6px;">서울 중구 세종대로 67 삼성본관빌딩 8층</div>
        <div style="font-size:0.98rem; margin-bottom:6px;">Mobile. <a href="tel:010-0000-0000" style="color:var(--link-color); text-decoration:none;">010-0000-0000</a></div>
        <div class="social" style="margin-top:10px;">
          <a href="https://github.com/jwj51720" target="_blank" aria-label="깃허브 열기">GitHub</a>
          <a href="https://www.linkedin.com/in/jang-wonjun/" target="_blank" aria-label="링크드인 열기">LinkedIn</a>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
